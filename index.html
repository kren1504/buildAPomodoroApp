<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pomodoro App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="./style.css" />
  <title>Pomodoro App</title>
</head>

<body>
  <div id="edit-modal" class="modal" style="display: none;">
    <div class="container">
      <h1>Edit time to focus</h1>
      <input id="minInput" type="number" placeholder="minutes">
      <div class="clearfix">
        <button type="button" onclick="document.getElementById('edit-modal').style.display='none'"
          class="cancelbtn">Cancel</button>
        <button type="button" onclick="document.getElementById('edit-modal').style.display='none'" id="edit-save-button"
          class="deletebtn">Save</button>
      </div>
    </div>
  </div>
  <div class="app-container">
    <h1>Pomodoro</h1>
    <div class="app-message">press start to begin
      <button class="btn-start" style="position:static" id="edit-button">
        <span class="material-symbols-outlined" style="font-size:20px;">edit</span>
      </button>
    </div>
    <div class="app-circle">
      <div class="circle-shape">
        <div class="semi-circle right-side circle-mask"></div>
        <div class="semi-circle right-side circle"></div>
        <div class="semi-circle left-side circle-mask"></div>
        <div class="semi-circle left-side circle"></div>
      </div>
      <div class="app-counter-box">
        <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
      </div>
      <button class="btn-start" id="start-button">start</button>
      <button class="btn-start" id="reset-button">reset</button>
      <button class="btn-start" id="pause-resume-button">pause</button>
    </div>
  </div>
</body>
<script src="./app.js"></script>

</html>
